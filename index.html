<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">

      <div class="initial">
        <h2>Make your first deposit!</h2>
        <form id="" action="index.html" method="post">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="bankName" placeholder="Your Name">
              </div>
              <div class="form-group">
                <label for="deposit">Initial Deposit</label>
                <input type="number" class="form-control" id="bankInitialDeposit" placeholder="Deposit Amount">
              </div>
              <button type="submit" class="btn btn-default" id="createAccount">Create Account</button>
            </div>
          </div>
        </form>
      </div>


      <div class="secondary">
        <h2>Make another deposit or withdrawal</h2>
        <form class="" action="index.html" method="post">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Make a deposit</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Deposit Amount">
              </div>
              <div class="form-group">
                <label for="deposit">Make a withdrawal</label>
                <input type="number" class="form-control" id="initialDeposit" placeholder="Withdrawal Amount">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
      </div>

      <div class="balance">
        <h2>Your current balance: </h2>
        <h4></h4>
      </div>

    </div>
  </body>
</html>
